module_separator = " "
reset_color = true

palette = 'pastel_yara'

[palettes.pastel_yara]
color_white = '#ffffff'
color_a = '#9A348E'
color_b = '#DA627D'
color_c = '#FCA17D'
color_d = '#86BBD8'
color_e = '#06969A'
color_f = '#33658A'

[bookmarks]
search_depth = 100
exclude = []

# [[module]]
