[[module]]
type = "Bookmarks"
separator = " "
# color = "white"
bg_color = "#86BBD8" # color d
color = "#1F3E5A"
behind_symbol = "+"
surround_with_quotes = false
ignore_empty_commits = "None"

# [[module]]
# type = "Commit"
